<!-- Button -->
<button
    mat-icon-button
    [matMenuTriggerFor]="userActions">
    <span class="relative">
        <img
            class="w-7 h-7 rounded-full"
            *ngIf="showAvatar && user.avatar"
            [src]="user.avatar">
        <mat-icon class="custom_A_NavBarMainInverso"
            *ngIf="!showAvatar || !user.avatar"
            [svgIcon]="'heroicons_outline:user-circle'"  ></mat-icon>
        <span
            class="absolute right-0 bottom-0 w-2 h-2 rounded-full"
            [ngClass]="{'mr-px mb-px': !showAvatar || !user.avatar,
                          'bg-green-500': user.status === 'online',
                          'bg-amber-500': user.status === 'away',
                          'bg-red-500': user.status === 'busy',
                          'bg-gray-400': user.status === 'not-visible'}"
        ></span>
    </span>
</button>

<mat-menu
    [xPosition]="'before'"
    #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Iniciaste como</span>
            <span class="mt-1.5 text-md font-medium">{{user.name}}</span>
        </span>
    </button>

    <button mat-menu-item (click)="goToSettingPerfil()">
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'" ></mat-icon>
        <span>Perfil</span>
    </button>
    <button mat-menu-item (click)="goToSetting()">
        <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon>
        <span>Configuración</span>
    </button>
    <button mat-menu-item *ngIf="hideConfigOrganization" (click)="goToSettingOrganization()">
        <mat-icon [svgIcon]="'heroicons_solid:office-building'"></mat-icon>
        <span>Configuración De Empresas</span>
    </button>

    <mat-divider class="my-2"></mat-divider>
    <button
        mat-menu-item
        (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        <span>Salir</span>
    </button>
</mat-menu>
