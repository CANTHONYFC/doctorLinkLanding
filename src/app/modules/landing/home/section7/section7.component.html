<!-- app.component.html -->
<div class="max-w-7xl mx-auto h-[830px] md:h-[530px] lg:h-[530px] overflow-hidden  ">
    <h1
        class="font-bold  text-8xl text-center text-[#f5f3f1] lobster-regular mb-4"
    >
        "Doctores que confian en nosotros"
    </h1>
    <h2 class="text-white font-semibold text-center text-3xl mb-12">
        A nuestros clientes les encanta lo fácil que es usar DoctorLink.
    </h2>
    <div class="embla overflow-hidden w-full">
        <div class="embla__viewport overflow-hidden w-full" #viewport>
            <div class="embla__container flex gap-6 px-4">
                <div
                    class="embla__slide shrink-0 w-[300px] bg-white p-6 rounded-lg shadow-lg"
                    *ngFor="let item of images"
                    [ngStyle]="{ 'background-image': 'url(' + item.background + ')', 'background-size': 'cover', 'background-position': 'center' }"
                >
                    <p class="text-gray-700 text-sm whitespace-normal leading-relaxed">
                        {{ item.text }}
                    </p>
                    <div class="flex items-center mt-4">
                        <img
                            class="w-15 h-15 rounded-full mr-3"
                            [src]="item.imageUrl"
                            [alt]="item.nombre"
                        />
                        <div>
                            <p class="font-semibold  "
                               [ngStyle]="item.colorText ? { color: item.colorText } : { color: '#185869' }">
                                {{ item.nombre }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<style>
    @layer components {
        /* Animación para deslizar el contenido verticalmente sin interrupciones */
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            99.9% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(
                    0
                ); /* Esto hace el ciclo sin interrupciones */
            }
        }

        /* Establecer la animación para el carrusel */
        .animate-slide {
            animation: slide 10s linear infinite;
        }
    }
</style>
